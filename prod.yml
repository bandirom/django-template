version: '3.7'

services:
  nginx:
    build:
      context: .
      dockerfile: docker/prod/nginx/Dockerfile
    image: bandirom/django-template-nginx:${DOCKER_TAG:-latest}
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - gunicorn_socket:/gunicorn_socket
    depends_on: [web]
    restart: always
    healthcheck:
      test: service nginx status || exit 1
      interval: 20s
      timeout: 3s
      retries: 3
    networks:
      - microservice_network
    extra_hosts:
      - "docker-gateway-host:172.17.0.1"
  web:
    build:
      context: .
      dockerfile: docker/prod/web/Dockerfile
    image: bandirom/django-template:${DOCKER_TAG:-latest}
    volumes:
      - static_volume:/home/ubuntu/web/static
      - media_volume:/home/ubuntu/web/media
      - redis_socket:/redis_socket
      - gunicorn_socket:/gunicorn_socket
      - postgres_socket:/postgres_socket
    environment:
      - USE_HTTPS=0
    env_file:
      - docker/prod/env/.env
      - docker/prod/env/.db.env
      - docker/prod/env/.gunicorn.env
      - docker/prod/env/.data.env
    depends_on: [db, redis]
    restart: always
    networks:
      - microservice_network
      - separated_network
    healthcheck:
      test: curl --fail -s http://localhost:8000$$HEALTH_CHECK_URL || exit 1
      interval: 1m30s
      timeout: 3s
      retries: 3
    extra_hosts:
      - "gateway-host:172.17.0.1"
  celery:
    build:
      context: .
      dockerfile: docker/prod/web/Dockerfile
    image: bandirom/django-template:${DOCKER_TAG:-latest}
    entrypoint: ""
    command: celery -A src worker -l info
    env_file:
      - docker/prod/env/.env
      - docker/prod/env/.db.env
      - docker/prod/env/.data.env
    depends_on: [redis]
    restart: always
    volumes:
      - redis_socket:/redis_socket
    networks:
      - separated_network
    extra_hosts:
      - "gateway-host:172.17.0.1"
  db:
    build:
      context: .
      dockerfile: docker/prod/db/Dockerfile
    image: bandirom/django-template-db:${DOCKER_TAG:-latest}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - postgres_socket:/postgres_socket
    env_file:
      - docker/prod/env/.db.env
    restart: always
    networks:
      - separated_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    build:
      context: .
      dockerfile: docker/prod/redis/Dockerfile
    image: bandirom/django-template-redis:${DOCKER_TAG:-latest}
    restart: always
    volumes:
      - redis_data:/data
      - redis_socket:/redis_socket
    networks:
      - separated_network
    logging:
      driver: none
    healthcheck:
      test: [ "CMD", "redis-cli","ping" ]
      interval: 1m20s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  redis_socket:
  gunicorn_socket:
  postgres_socket:
  static_volume:
  media_volume:

networks:
  microservice_network:
    driver: bridge
  separated_network:
    driver: bridge
