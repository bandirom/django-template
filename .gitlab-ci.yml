image:
  name: docker/compose:latest

services:
  - docker:19-dind

variables:
  # use overlays driver for improved performance
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

  DOCKER_REGISTRY: ""
  DOCKER_TAG: $CI_COMMIT_REF_SLUG

formatter-check:
  image: python:3.9.6-alpine
  only: [branches]
  script:
    - pip install --upgrade pip flake8 black
    - cd web
    - flake8 .
    - black . --check
